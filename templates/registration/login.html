<!-- templates/registration/login.html -->
{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<form method="post" class="loginForm">
  {% csrf_token %}
  {{ form.as_p }}
  <button id="loginFormBtn" class="btn waves-effect waves-light black" type="submit" name="action">Login</button>
</form>

{% endblock %}
